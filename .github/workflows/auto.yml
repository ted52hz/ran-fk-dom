name: Auto commit

on:

  push:
    branches:
      - master
      
  schedule:
  - cron: "00 1 * * *"

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - name: DEBUG 
        run: echo "::debug::Ref = ${{github.ref}}"
      - uses: actions/checkout@v3      
        with:
         persist-credentials: false
         fetch-depth: 0

      - name: Modify last update
        run: |
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          echo $d > LAST_UPDATED
          pip install -r requirements.txt
          python main.py
          
      - name: Commit changes
        run: |
          git config --local user.email "khoaht.uit@gmail.com"
          git config --local user.name "ted52hz"
          git add -A
          
          arr[0]="🍀 = 100%"
          arr[1]="🍀 = 90%"
          arr[2]="🍀 = 80%"
          arr[3]="🍀 = 70%"
          arr[4]="🍀 = 60%"
          arr[5]="🍀 = 50%"
          arr[6]="🍀 = 40%"
          arr[7]="🍀 = 30%"
          arr[8]="🍀 = 20%"
          arr[9]="🍀 = 10%"
          
          rand=$[$RANDOM % ${#arr[@]}]
          
          git commit -m "${arr[$rand]}"
          
      - name: GitHub Push
        uses: ad-m/github-push-action@v0.6.0
        with:
          directory: "."
          github_token: ${{ secrets.GITHUB_TOKEN }}
